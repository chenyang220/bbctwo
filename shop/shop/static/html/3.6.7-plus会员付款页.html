	<link rel="stylesheet" href="../default/css/plus.css">

</head>
<body>
	<div class="plus-header">
		<div class="plus-header-nav plus-header-bgf">
			<div class="wrap clearfix">
				<div class="fl">
					<a class="plus-logo" href="javascript:;"></a>
				</div>
				<div class="fr plus-header-exchange"><em class="active">Plus会员首页</em><em>Plus会员专享</em></div>
			</div>
		</div>
		<div class="plus-formal-buy">
			<h3 class="plus-formal-buy-tit tc">PLUS会员付款</h3>
			<div class="wrap">
				<div class="plus-pay-confirm">
					<div class="relative wp100">
					<div class="tr"><em class="plus-pay-num">支付单号：123456677855667</em>	</div>
					<div class="plus-pay-confirm-li">
						<span class="plus-pay-confirm-dt">应支付金额：</span><strong>¥800.00</strong>

					</div>
					<div class="plus-pay-confirm-li">
						<span class="plus-pay-confirm-dt block">使用金额支付</span>
						<p class="plus-pay-money"><label><input class="align-middle" type="radio"><em>使用余额支付（可用余额：¥3.45）</em></label></p>
					</div>
					<div class="plus-pay-confirm-li borb0">
						<span class="plus-pay-confirm-dt block">选择在线支付</span>
						<ul class="plus-pay-sel">
							<li class="active"><i></i><img src="../default/images/plus/pay-alipay.png" alt="pay"></li>
							<li><i></i><img src="../default/images/plus/pay-weixin.png" alt="pay"></li>
							<li><i></i><img src="../default/images/plus/pay-online.png" alt="pay"></li>
						</ul>
					</div>
					</div>
					<div class="plus-btn-pay"><a href="javascript:;">确认付款</a></div>
				</div>
			</div>
		</div>
	</div>
